  <script>
const kuros = document.querySelectorAll('.kuro');
const scoreDisplay = document.getElementById('score');
const message = document.getElementById('message');
const timerDisplay = document.getElementById('timer');
const startBtn = document.getElementById('startBtn');
const hitSound = document.getElementById('hitSound');

let score = 0;
let time = 30;
let gameInterval;
let countdown;

function showKuro() {
  kuros.forEach(k => k.style.display = 'none');
  const index = Math.floor(Math.random() * kuros.length);
  const kuro = kuros[index];
  kuro.style.display = 'block';

  kuro.onclick = () => {

    message.textContent = '„ÅÜ„Çè„Å£„ÄÅÂè©„Åã„Çå„ÅüÔºÅw';
    hitSound.currentTime = 0; // „É™„Çª„ÉÉ„Éà„Åó„Å¶
    hitSound.play();          // ÂÜçÁîüÔºÅ
    kuro.style.display = 'none';
  };

  setTimeout(() => {

    message.textContent = '„Åè„Çç„ÅØÁ¥†Êó©„ÅÑ„Åúüòé';
  }, 1200);
}

startBtn.onclick = () => {

  message.textContent = '„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅÂè©„ÅëÔºÅ';
