<!DOCTYPE html>
<html>
<head>
    <title>カキアゲ応援ボタン</title>
    <style>
        body {
            background: url('[画像URL]') no-repeat center;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container { margin: 50px; }
        #output, #myText { font-size: 24px; margin: 20px; text-shadow: 2px 2px black; }
        button { 
            padding: 10px; 
            font-size: 18px; 
            background: pink; 
            border: 2px solid white; 
            margin: 10px; 
            cursor: pointer; 
        }
        button:hover { transform: scale(1.1); }
        input { padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>カキアゲ応援ボタン</h1>
        <button onclick="showtext()">めんどくせえボタン</button>
        <div id="output"></div>
        <button id="myButton">押してみて！</button>
        <p id="myText">ここが変わる！</p>
        <input id="myInput" placeholder="君の名前">
    </div>
    <audio id="sound" src="[音URL]"></audio>

    <script>
        // めんどくせえボタン
        let messages = [
            "マジめんどくせえ！",
            "死にたいけどAIやばくね？",
            "投げ出してやりてぇ！",
            "毎日無駄にしたぜ！",
            "全部バカみたいだ！"
        ];
        function showtext() {
            let randomindex = Math.floor(Math.random() * messages.length);
            document.getElementById("output").innerText = messages[randomindex];
            let sound = document.getElementById("sound");
            sound.muted = false;
            sound.play();
        }

        // 押してみて！ボタン
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        const button = document.getElementById("myButton");
        const text = document.getElementById("myText");
        const input = document.getElementById("myInput");

        if (!button || !text || !input) {
            console.log("エラー！ HTMLのID確認してね！");
        } else {
            button.addEventListener("click", () => {
                const name = input.value || "君";
                text.innerText = `${name}、JSできた！ AGIパワー！`;
                text.style.color = getRandomColor();
                let sound = document.getElementById("sound");
                sound.muted = false;
                sound.play();
            });
        }
    </script>
</body>
</html>
