<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホスケール -->
    <title>かき揚げ応援ボタン</title>
    <link rel="stylesheet" href="kuro-style.css">
</head>
<body class="kuro-body">
    <div class="kuro-container">
        <h1>かき揚げ応援ボタン</h1>
        <button class="kuro-button" onclick="showtext()">めんどくせえボタン</button>
        <div id="output" class="kuro-output"></div>

        <input  id="myInput" class="kuro-input" placeholder="君の名前">
        <button id="myButton" class="kuro-button">押してみて！</button>
        <p id="myText" class="kuro-myText">ここが変わる！</p>
        
    </div>
    <script>
        let messages = [
            "マジめんどくせえ！🐶",
            "手伝ったAIやばくね？😺",
            "やったぜ、これ見てくれ！🐶",
            "何年も無駄にしたぜ！😺",
            "全部○○みたいだ！🐶"
        ];
        function showtext() {
            const output = document.getElementById('output');
            if (output) {
                let randomindex = Math.floor(Math.random() * messages.length);
                output.innerText = messages[randomindex];
            } else {
                console.log("エラー: output要素が見つからない");
            }
        }
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        const button = document.getElementById('myButton');
        const text = document.getElementById('myText');
        const input = document.getElementById('myInput');
        if (!button || !text || !input) {
            console.log("エラー: HTMLのIDが欠けてる（myButton, myText, myInput）");
        } else {
            button.addEventListener('click', () => {
                const name = input.value || "君";
                text.innerText = `${name}、JSできた！ AGIパワー！😺`;
                text.style.color = getRandomColor();
            });
        }
    </script>
    <div class="kuro-game-link">
        <a href="index.html"><p>トップへ戻る</p></a>
    </div>

<footer>
  <p>このページはxAI開発Grok-3のサポートで作成されました。</p>
</footer>


</body>
</html>
