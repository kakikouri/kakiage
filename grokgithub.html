<!DOCTYPE html>
<html>
<head>


    <title>かき揚げ応援ボタン</title>
    <style>
        body {
            background: #D3D3D3;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container { margin: 5vw; }
        #output, #myText { 
            font-size: 20px; 
            margin: 20px; 
            text-shadow: 2px 2px black; 
        }
        button { 
            padding: 1rem 2rem; 
            font-size: 1.1rem; 
            background: pink; 
            border: 0.4vw solid white; 
            margin: 2vw; 
            cursor: pointer; 
            max-width: 90%;
        }
        button:hover { transform: scale(1.1); }
        input { 
            padding: 1vw; 
            font-size: 3vw; 
        }
.game-link {
    text-align: center;
    margin-top: 3vw;
}
.game-link a {
    color: #ffcc00;              /* 明るめで映える色 */
    text-decoration: underline;  /* 下線ありでリンクっぽさ */
    font-weight: bold;
    font-size: 1.2rem;
    display: inline-block;
}
.game-link a:hover {
    color: #fff;
    text-decoration: none;
}
input {
    padding: 0.5vw; /* パディング減らす */
    font-size: 2vw; /* フォント小さく */
    width: 20vw; /* 幅調整 */
}

  @media (max-width: 600px) {
            #output, #myText { font-size: 6vw; }
            button { 
                font-size: 5vw; 
                padding: 3vw;    
            }
       input {
              font-size: 1rem;
              padding: 0.5rem;
              width: 60%;
               max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>かき揚げ応援ボタン</h1>
        <button onclick="showtext()">めんどくせえボタン</button>
        <div id="output"></div>
        <button id="myButton">押してみて！</button>
        <p id="myText">ここが変わる！</p>
        <input id="myInput" placeholder="君の名前">
    </div>

    <script>
        let messages = [
            "マジめんどくせえ！",
            "○にたいけどAIやばくね？",
            "やったぜ、これ見てくれ！",
            "何年も無駄にしたぜ！",
            "全部バカみたいだ！"
        ];
        function showtext() {
            let randomindex = Math.floor(Math.random() * messages.length);
            document.getElementById("output").innerText = messages[randomindex];
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        const button = document.getElementById("myButton");
        const text = document.getElementById("myText");
        const input = document.getElementById("myInput");

        if (!button || !text || !input) {
            console.log("エラー！ HTMLのID確認してね！");
        } else {
            button.addEventListener("click", () => {
                const name = input.value || "君";
                text.innerText = `${name}、JSできた！ AGIパワー！`;
                text.style.color = getRandomColor();
            });
        }
    </script>

<div class="game-link">
  <a href="index.html">
       <p>トップへ戻る</p>
  </a>
</div>

</body>
</html>
